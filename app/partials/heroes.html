<div class="heroes">
	<div class="container">
		<h1>Tour of Heroes</h1>
		<h4>Hero name:
			<input type="text" ng-model="newHero.name">
			<button ng-click="addHero(newHero)" class="btn btn-add">
				add
			</button>
		</h4>
		<h2>My Heroes</h2>

		<table>
			<tr ng-repeat="hero in heroes" class="hero">

				<td class="td-id">{{hero.id}}</td>
				<td class="td-name" ng-class="{'chosen' : (hero === selectedHero)}">
					<a href="#/heroDetails/{{hero.id}}">{{hero.name}}</a>
					<button class="btn btn-delete" ng-click="deleteHero(hero)">
						<i class="icon-trash icon-white">x</i>
					</button>
				</td>
			</tr>
		</table>


	</div>
</div>
